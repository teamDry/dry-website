<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign-up</title>
    <script defer src="/admin/sign-up.js" type="text/javascript"></script>
</head>
<body>
<header>

</header>

<main>
    <div class="formStyle">
        <input type="text" id="adminId" name="id" placeholder="아이디를 입력하세요." />
        <br />
        <input type="password" id="adminPassword" name="password" placeholder="비밀번호를 입력하세요." />
        <br />
        <input type="password" id="adminPassword-check" name="password-check" placeholder="비밀번호를 한번 더 입력하세요." />
        <br />
        <input type="text" id="adminNickname" name="nickname" placeholder="닉네임을 입력하세요." />
        <br />
        <input type="email" id="adminEmail" name="email" placeholder="이메일을 입력하세요." />
        <br />
        <button class="Sign-up-button" onClick="performSignUp()">회원가입</button>
        <button class="cancel-button" onClick="clickCancelButton()">취소</button>
        <br />
        <!-- Test용 데이터 채우기 TODO : 추후 삭제 예정       -->
        <button onClick="dataSetting()">데이터 세팅!!</button>
    </div>
</main>

<footer>

</footer>
<script>
</script>
</body>
</html>
