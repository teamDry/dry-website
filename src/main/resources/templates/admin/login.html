<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script defer src="/admin/js/login.js" type="text/javascript"></script>
</head>
<body>
<header>

</header>

<main>
    <div class="formStyle">
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요." />
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." />
        <div>
            <span>아이디 저장</span>
            <input type="checkbox" id="saveId" name="saveId" />
        </div>
        <button class="button" onclick="performLogin()">로그인</button>
        <button class="sign-up-button" onclick="clickSignUp()">회원가입</button>
    </div>
</main>

<footer>

</footer>
</body>
</html>
